name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm 
        run: npm i -g pnpm

      - name: Install all dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint        
      
      - name: Check formating
        run: pnpm format --check        
      
      - name: Build
        run: pnpm build        